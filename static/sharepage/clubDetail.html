<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>俱乐部详情</title>
  <link rel="stylesheet" href="./css/swiper-4.3.3.min.css">
  <link rel="stylesheet" href="./css/base.css?t={vision}">
  <link rel="stylesheet" href="./css/style.css?t={vision}">
  <script type="text/javascript" src="./js/pages/getApp.js?t={vision}"></script>
</head>
<body class="app-container">
<div class="download-box">
  <img src="../home/img/group@2x.png" alt="">
  <div class="down-btn" onclick="window.location.href = 'http://android.myapp.com/myapp/detail.htm?apkName=com.yesfeeling.niulangsport&ADTAG=mobile'">立即下载</div>
</div>
<div class="main-container">
  <div class="loop-box">
    <div class="swiper-container">
      <div class="swiper-wrapper" id="imgList"></div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <div class="club-detail marginbottom10">
    <div class="club-logo-name">
      <img src="http://niulang-v2.oss-cn-beijing.aliyuncs.com/default_head.png" id="clubLogo">
      <span id="clubName" style="font-size: 16px">--</span>
    </div>
    <div class="club-baseInfo">
      <ul>
        <li>
          <img src="./img/detail/address@2x.png" class="left-logo">
          <span class="left-text" id="clubAddress">--</span>
          <span class="right-logo">导航&nbsp; <i class="daohang-logo"></i></span>
        </li>
        <li style="border-top: 1px solid #F0F0F0;border-bottom: 1px solid #F0F0F0">
          <img src="./img/detail/timing@2x.png" class="left-logo">
          <span class="left-text" id="clubOpentime">营业时间  00:00~00:00</span>
          <span class="right-logo"></span>
        </li>
        <li>
          <img src="./img/detail/telphone@2x.png" class="left-logo">
          <span class="left-text" id="clubTel">--</span>
          <a class="right-logo" id="clickTel" href="">拨打电话&nbsp; <i class="right-green-logo"></i></a>
        </li>
      </ul>
    </div>
  </div>
  <div class="club-feature">
    <div class="feature-title">俱乐部特色</div>
    <ul>
      <li>
        <img src="./img/detail/Cyouyong@2x.png" alt="">
        <div>游泳</div>
      </li>
      <li>
        <img src="./img/detail/Cpaobu@2x.png" alt="">
        <div>跑步</div>
      </li>
      <li>
        <img src="./img/detail/Cymq@2x.png" alt="">
        <div>羽毛球</div>
      </li>
      <li>
        <img src="./img/detail/Cyujia@2x.png" alt="">
        <div>瑜伽</div>
      </li>
      <li>
        <img src="./img/detail/Cppq@2x.png" alt="">
        <div>乒乓球</div>
      </li>
      <li>
        <img src="./img/detail/Cdanche@2x.png" alt="">
        <div>单车</div>
      </li>
      <li>
        <img src="./img/detail/Cqixie.png" alt="">
        <div>器械</div>
      </li>
      <li>
        <img src="./img/detail/Cboji@2x.png" alt="">
        <div>搏击</div>
      </li>
      <li>
        <img src="./img/detail/Csijiao@2x.png" alt="">
        <div>私教</div>
      </li>
      <li>
        <img src="./img/detail/Cttc@2x.png" alt="">
        <div>团体操</div>
      </li>
    </ul>
  </div>
</div>
<div class="share-box">
  <div class="user-detail">
    <img src="http://niulang-v2.oss-cn-beijing.aliyuncs.com/default_head.png" id="shareAvatar">
    <span class="rigth-text">
                <div>
                    <span class="user-name" id="shareName">--</span>
                    <img src="" alt="">
                </div>
                <p class="last-time">分享给你</p>
            </span>
  </div>
  <a class="add-follow" href="">“牛啦”内打开</a>
</div>
</body>
<script type="text/javascript" src="./js/plugins/flexible.js"></script>
<script type="text/javascript" src="./js/plugins/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="./js/plugins/swiper.js"></script>
<script type="text/javascript" src="./js/pages/clubDetail.js?t={vision}"></script>
</html>
