        }

            color: white;
            background-image: linear-gradient(194deg, #35363b 0%, #282c31 100%);

            width: 45%;
            height: 94px;
            transform: skew(-15deg);
            left: -15px;

        .bgreat2 {

            height: 50px;
            border-radius: 50%;

        .tablenam {
            width: 18%;
            font-size: 20px;
            overflow: hidden;
            text-overflow:ellipsis;
            white-space: nowrap;
            margin-left: 4%;
            position: relative;

	<script>
        $('.headiconone img').attr('src', '../superscreen/img/rentou.png')
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            var q = window.location.pathname.substr(1).match(reg_rewrite);
            if(r != null){
                return unescape(r[2]);
            }else if(q != null){
                return unescape(q[2]);
            }else{
                return null;
            }
        }
        $('#todayTime').text(new Date().getFullYear() + '年' + (new Date().getMonth() + 1) + '月' + new Date().getDate() + '日')
        function loadScript(url, apikey) {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = url;
            script.setAttribute("apikey", apikey);
            document.body.appendChild(script);
